        <div class="col-md-8">
          <div class="row">
            <!-- post -->
            <div class="col-md-4" *ngFor="let user of educationNews" style="height: 270px;">
              <div class="post">
                <a class="post-img" routerLink="/SingleNews/{{user.id}}"><img src="{{ user.image }}" alt=""></a>
                <div class="post-body">
                  <div class="post-meta">
                    <a class="post-category cat-1" routerLink="/SingleNews/{{user.id}}">Local</a>
                    <span class="post-date">{{ user.date | date :'longDate' }}</span>
                  </div>
                  <h3 class="post-title"><a routerLink="/SingleNews/{{user.id}}"> {{ user.heading }} </a></h3>
                </div>
              </div>
            </div>
            <!-- /post -->
          </div>
        </div>

        <div class="col-md-8" *ngIf="numFound == '0'" style="text-align: center; color: #dd4b39;">

        </div>


        <div class="col-md-4">
          <!-- post widget -->
          <div class="row">
            <div class="col-md-12">
              <div class="aside-widget">
                <div class="section-title">
                  <h2>Catagories</h2>
                </div>
                <div class="category-widget">

                    <li><a routerLink="/sports" class="cat-1"> Sport<span>340</span></a></li>

                  </ul>
                </div>
              </div>

            </div>

          </div>
          <div class="aside-widget">
            <div class="section-title">
              <h2>Most Read</h2>
            </div>

            <div class="post post-widget" *ngFor="let user of educationNews">
              <a class="post-img" href="blog-post.html"><img src="{{ user.image }}" alt=""></a>
              <div class="post-body">
                <h3 class="post-title"><a href="blog-post.html">{{ user.heading }}</a></h3>
              </div>
            </div>


          </div>
