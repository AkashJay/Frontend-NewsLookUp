<div class="container-fluid">

  <div class="row">
    <div class="topnav">
      <a class="active" href="#home"><b>Srilankan NewsLookUP</b></a>
      <div class="search-container">
        <form>

          <input type="text" placeholder="Search.." name="search"  [(ngModel)]="inputValue" >
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <button type="button" class="btn btn-primary" style="background-color: #e9e9e9; color: #212631 " routerLink="/advaceSearch" >Advance Search</button>
        </form>
      </div>
    </div>
  </div>


  <div class="container">


    <div class="row">

      <!-- row -->
      <div class="row">
        <div class="col-md-8">
          <div class="col-md-12">

          </div>

          <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-5">
              <div class="section-title">
                <h4></h4>
                <label>phrase/Normal Query</label>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="usr" [(ngModel)]="queryInput">
              </div>
            </div>
            <div class="col-md-5">
              <div class="section-title">
                <h4></h4>
                <label></label>
              </div>
              <div class="form-group">
                <div class="checkbox">
                  <label><input type="checkbox" value="" [(ngModel)]="isChecked">Phrase Query</label>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-1"></div>
              <div class="col-md-10">
                <div class="section-title">
                  <h4></h4>
                  <label>Time Period</label>
                </div>
                <div class="form-group">
                  From : &nbsp;&nbsp;
                  <input type="date" name="bday" [(ngModel)]="inputDate1">
                   &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;
                  To : &nbsp;&nbsp;
                  <input type="date" name="bday" [(ngModel)]="inputDate2">

                </div>
              </div>
          </div>

          <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-4">
              <div class="section-title">
                <h4></h4>
                <label>Sort By</label>
              </div>
              <div class="form-group">
                <select [(ngModel)]="sortBy" [ngModelOptions]="{standalone: true}" class="form-control" style="width: 200px">
                  <option *ngFor="let c of sortOption" [ngValue]="c">{{c}}</option>
                </select>
              </div>
            </div>
            <div class="col-md-4">
              <div class="section-title">
                <h4></h4>
                <label>Group By</label>
              </div>
              <div class="form-group">
                <select [(ngModel)]="groupBy" [ngModelOptions]="{standalone: true}" class="form-control" style="width: 200px">
                  <option *ngFor="let c of sortOption" [ngValue]="c">{{c}}</option>
                </select>
              </div>
            </div>

          </div>


          <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-6">

              <button type="button" class="btn btn-info" (click)="onChanged()" style="padding: 7px 45px;font-size: 20px;">Search</button>
            </div>
          </div>


          <div class="row">
            <br>
            <!-- post -->
            <div class="col-md-4" *ngFor="let user of advanceSearchResult;  let rowIndex=index" style="height: 275px;">
              <div class="row">
                <div *ngIf="groupBy == 'month'">
                  <h5 style="color: #0078ff ">{{ user.month }}</h5>
                </div>
                <div *ngIf="groupBy == 'year'">
                  <h5 style="color: #0078ff ">{{ user.year }}</h5>
                </div>
                <div *ngIf="groupBy == 'date'">
                  <h5 style="color: #0078ff ">{{ user.date | date :'longDate' }}</h5>
                </div>
              </div>


              <div class="post">
                <a class="post-img" routerLink="/SingleNews/{{user.id}}"><img src="{{ user.image }}" alt=""></a>
                <div class="post-body">
                  <div class="post-meta">
                    <a class="post-category cat-1" routerLink="/SingleNews/{{user.id}}">Local</a>
                    <span class="post-date">{{ user.date | date :'longDate' }}</span>
                  </div>
                  <h4 class="post-title"><a routerLink="/SingleNews/{{user.id}}"> {{ user.heading }} </a></h4>
                </div>
              </div>
            </div>
            <!-- /post -->
          </div>
        </div>

        <!--<div class="col-md-8" *ngIf="numFound == '0'" style="text-align: center; color: #dd4b39;">-->
          <!--<br><br><br><br>-->
          <!--<h3>No Result Found for the Query : "{{ inputValue }} "</h3>-->
        <!--</div>-->


        <div class="col-md-4">
          <!-- post widget -->
          <div class="row">
            <br>
            <div class="col-md-12">
              <div class="aside-widget">
                <div class="section-title">
                  <h2>Catagories</h2>
                </div>
                <div class="category-widget">
                  <ul>
                    <li><a routerLink="/sports" class="cat-1"> Sport<span>340</span></a></li>
                    <li><a routerLink="/politics" class="cat-2"> Politics<span>74</span></a></li>
                    <li><a routerLink="/education" class="cat-4"> Education<span>41</span></a></li>
                    <li><a routerLink="/sports" class="cat-3"> Bussiness<span>35</span></a></li>
                  </ul>
                </div>
              </div>

            </div>

          </div>
          <div class="aside-widget">
            <div class="section-title">
              <h2>Trending</h2>
            </div>

            <div class="post post-widget" *ngFor="let user of newsData">
              <a class="post-img" routerLink="/SingleNews/{{user.id}}"><img src="{{ user.image }}" alt=""></a>
              <div class="post-body">
                <h3 class="post-title"><a routerLink="/SingleNews/{{user.id}}">{{ user.heading }}</a></h3>
              </div>
            </div>


          </div>
        </div>
        <!-- /row -->
      </div>

    </div>



  </div>


</div>
